          <label><h6>Завдання №1</h6>На перший склад падає наголос у слові</label>
          <div class="radio">
              <label><input type="radio" name="exersice1" value = "1">Цінник</label>

          </div>

          <div class="radio">
              <label><input type="radio" name="exersice1" value = "4">Випадок</label>
          </div>
        </div>
        <div class="form-group">
          <label><h6>Завдання №2</h6>Помилку в написанні слова іншомовного походження допущено в рядку</label>
          <div class="radio">
              <label><input type="radio" name="exersice2" value = "1">Апенніни, каса, касета</label>

          <div class="radio">

          <div class="radio">

          </div>
        </div>
        <div class="form-group">
          <label><h6>Завдання №3</h6>Однакова кількість звуків і букв у кожному слові рядка </label>
          <div class="radio">
              <label><input type="radio" name="exersice3" value = "1">Слов’янський, маслюк, джазист</label>

          <div class="radio">

              <label><input type="radio" name="exersice3" value = "5">Йодований, дзюркотіти, травиця</label>
          </div>
        </div>
